version: '2.2'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.1
    container_name: es01
    environment:
      - node.name=es01
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.1
    container_name: es02
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata02:/usr/share/elasticsearch/data
    networks:
      - esnet
  api:
    build: 
      context: ./FloogleAPI/
      dockerfile: Dockerfile
      args:
        uid: 1000
    image: floogleapi:latest
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
      - APP_ENV=local
      - ES_HOST=es01
    env_file: "./FloogleAPI/.env"
    ports: 
      - "8000:80"
    volumes: 
      - ./FloogleAPI:/var/www/html
    networks:
      - esnet
  web:
    build:
      context: ./FloogleWeb/
      dockerfile: Dockerfile
    image: floogleweb:latest
    volumes:
      - './FloogleWeb:/app'
      - '/app/node_modules'
    ports:
      - "4201:4200"

  crawler:
    build:
      context: ./WebCrawler/
      dockerfile: Dockerfile
    image: webcrawler:latest
    environment:
      - APP_ENV=local
      - ES_HOST=es01
    command:
      - /root/crawl.sh
    networks:
      - esnet

volumes:
  esdata01:
    driver: local
  esdata02:
    driver: local

networks:
  esnet:
